<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function ktnt(n, i) {
        if (n === i) return true
        if (n % i === 0) return false
        return ktnt(n, i + 1)
    }

    console.log(ktnt(15, 2))

</script>
