<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(number){
        if(number===1){
            return 1
        }
        return number=number*factorial(number-1)
    }
    alert(factorial(8))
</script>
</body>
</html>
